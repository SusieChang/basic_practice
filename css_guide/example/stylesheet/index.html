<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>切换样式表</title>
    <link rel="stylesheet" href="day.css" title="Default Day">
    <link rel="stylesheet alternate" href="night.css" title="Night">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="circle"></div>
        </div>
        <div class="switch">
            <button id="day">day</button>
            <button id="night">night</button>
        </div>
    </div>
    <script>
        var dayButton = document.querySelector('#day');
        var nightButton = document.querySelector('#night');
        var dayLink = document.querySelector('link[title="Default Day"]');
        var nightLink = document.querySelector('link[title="Night"]');
        dayButton.addEventListener('click', function (e) {
            nightLink.disabled = true;
            dayLink.disabled = false;
        });
        nightButton.addEventListener('click', function (e) {
            dayLink.disabled = true;
            nightLink.disabled = false;
        })
    </script>
</body>
</html>
